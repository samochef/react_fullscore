version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: "npm test"
    files:
      - junit.xml
  readonly_paths:
    - src/App.test.js
    - src/App.css
    - src/index.css
    - src/index.js
    - src/registerServiceWorker.js
  ide_config:
    default_open_files:
      - src/App.js
      - src/components/AddEditUser.js
      - src/components/UserList.js
    project_menu:
      run: npm start
      install: npm install
      test: npm test
